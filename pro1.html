<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Button Project</title>
           <link rel="stylesheet" href="project.css">
        <script type="text/JavaScript">
            
            function myfunction(){
                var Fname = document.getElementById("fn").value;
            output.innerHTML= Fname;
                var Lname = document.getElementById("ln").value;
            output2.innerHTML= Lname;
                var location = document.getElementById("loc").value;
            outputloc.innerHTML= location;
               var rec = document.getElementById("rn").value;
            recname.innerHTML= rec;
                var address = document.getElementById("ra").value;
            recadd.innerHTML= address;
                
                var x = document.getElementById("result");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
            }
             
        </script>
    </head>

    <body>
        <h1>Button Project</h1>
        
        <form id="holder">
         First Name<br>
  <input type="text" name="input" id="fn" ><br>
         Last Name<br>
  <input type="text" name="input" id="ln" ><br>
          Location<br>
  <input type="text" name="input" id="loc" ><br>
         Receivers Name <br>
  <input type="text" name="input" id="rn" ><br>
         Receivers Adress <br>
  <input type="text" name="input" id="ra" ><br>
         <input type="button" onclick="myfunction()" value= "SubmitOK"/></button>
</form>
    
    <div id="result">
   <div id = "output"></div>
   <div id = "output2"></div>
   <div id = "outputloc"></div>
   <div id = "recname"></div>
   <div id = "recadd"></div>
    </div>
    
        
    </body>
</html>
